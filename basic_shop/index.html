<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./media/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Nike Shop</title>
</head>
<body>
    <!-- header -->
    <div class="container">
        <!-- log in -->
        <div class="logIn" style="display: flex; justify-content: flex-end;">
                <div ><button id="aboutUs" class="logInItems">About us</button></div>
                <div ><button id="signIn" class="logInItems">Sign In</button>
                    
                </div>
        </div>
        <!-- log in -->

        <div class="row" id="logoBar" style="display: flex;">
            <div class="col-4" style="width: 30%;"><div id="logo" ><img src="./media/img/logo + img/logoNike.png" style="height: 20px;" alt=""></div></div>
            <div class="col-8" style="width: 70%; display: flex;">
                <div id="menu" class="col-2" style="width: 50%; text-align: center;">
                    <button class="btn_menu" id="proMen">Men</button>
                    <button class="btn_menu" id="proWomen">Women</button>
                    <button class="btn_menu" id="apparel">Apparel</button>
                    <button class="btn_menu" id="shoes">Shoes</button>
                    <button class="btn_menu" id="accessories">Accessories</button>
                </div>
                <div class="col-2" style="width: 50%; display:flex; justify-content: flex-end;">
                    <!-- <div style=" position: relative"> -->
                        <div class="box-search" style="position: relative;">
                            <input id="search" type="text" style = "border-radius: 15px;outline: none; " placeholder="search" onkeyup = "liveSearch()">
                            <button id="conner" type="button" onclick="getInputValue()" style="border-radius: 50%; outline: none;" ><i class="fa fa-search"></i></button>
                        </div>
                        <ul id="filter-ul" style="list-style-type : none; padding-inline-start: 0; margin-top: 30px;position: absolute; z-index: 1; ">
                                    
                        </ul>
                        <button id="shopCart" style="background-color: white; border: none; outline: none;"><i class="fa fa-shopping-cart"></i></button>
                    <!-- </div> -->
                   
                </div>
            </div>
            
        </div>
        <div class="sliderShow">
            <div id="menuItems">
                <img src="./media/img/logo + img/adidas.jpg" class="mySlides" style="width: 100%;" alt="">
                <img src="./media/img/logo + img/balenciaga.jpg" class="mySlides" style="width: 100%; height: 100%;" alt="">
                <img src="./media/img/logo + img/nike.jpg" class="mySlides" style="width: 100%;" alt="">
                <img src="./media/img/logo + img/vetements.jpg" class="mySlides" style="width: 100%;" alt="">
            </div>
 
            <button class="w3-button w3-display-left" id="prev" style="border : none; background-color: none;" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-display-right" id="next" style="border : none; background-color: none;" onclick="plusDivs(1)">&#10095;</button>
        </div>
    
        <!-- header -->
        <!-- main -->
        <div id="main" style="">
            <!-- sort by  -->
            <div class="show_type" style="  position: relative; display: flex; justify-content: flex-end; padding-top: 10px; padding-bottom: 10px;">
                <div >Sort by :</div>
                <select name="" id="sortbyprice" class="showSort" style="border: none; color: gray;">
                    <option value="hight_to_low" ><button>Hight - Low</button></option>
                    <option value="low_to_hight" ><button>Low - Hight</button></option>
                </select>
            </div>
            <!-- sort by -->
            <!-- filter btn + products -->
            <div class="row" style="display: flex; ">
                <div class="col-2" style="width: 30%; ">
                    <div class="brand">
                        <button id="nike">Nike</button>
                    </div>
                    <div class="brand">
                        <button id="adidas">Adidas</button>
                    </div>
                    <div class="brand">
                        <button id="vetements">Vetements</button>
                    </div>
                    <div class="brand">
                        <button id="balenciaga">Balenciaga</button>
                    </div>
                </div>
                <!-- <div class="col-7" style="width: 70%;"> -->
                <!-- show sản phẩm -->
                <div id="showList" class="col-7" style="width: 70% ">
                    <!-- products -->
                </div>
                
                <!-- </div> -->
        <!-- main -->
    </div>
    <div class="footer"></div>

</body>
<script src="./media/js/data.js"></script>
<script src="./media/js/basic.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</html>
